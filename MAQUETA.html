<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Maqueta</title>
</head>
<body>
    <header>
        <div class="logo">
            <img>
        </div>
        <div class="menu">
            <h1>ASOCIVICA</h1>
            <div class="opciones">
                <h1>OPciones</h1>
            </div>
        </div>
        <div class="usuario">
            <div class="dat_user">
                <h3>Nombre usuario</h3>
                <h3>rol</h3>
            </div>
            <div class="opc_user">
                <a href="#">Editar</a>
                <a href="#">Salir</a>
            </div>
        </div>
    </header>
    <section class="contenido">
        <form>
            <div class="estados">
                <div class="est">
                    <div>
                        <label>Estado</label>
                        <select required>
                            <option>Activo</option>
                            <option>Desactivo</option>
                        </select>
                    </div>
                    <div>
                        <label>Rol</label>
                        <select required>
                            <option>Motorizado</option>                       
                            <option>Administrador</option>
                            <option>Radio Operador</option>
                        </select>
                    </div>
                    <div>
                        <label>Estado de rol</label>
                        <select required>
                            <option>Disponible</option>                       
                            <option>Incapacitado</option>
                            <option>Suspendido</option>
                        </select>
                    </div>
                </div>
                <Div class="ident">
                    <div class="ident_selet">
                        <label>Tipo de Documento</label>
                        <select required>
                            <option>Cedula de Ciudadania</option>
                            <option>Cedula de Extranjeria</option>
                            <option>PEP</option>
                       </select>    
                    </div>
                    <div class="ident_num">
                        <input type="number" placeholder="Ingrese #Documento"required>
                    </div>
                </Div>
                
            </div>
            <div class="info_basic">
                <div class="nomb">
                    <label>Nombre de usuario</label>
                    <input type="text" required placeholder="Ingrese Nombre">
                </div>
                <div class="apell">
                    <label>Apellido de usuario</label>
                    <input type="text" required placeholder="Ingrese Apellidos">
                </div>
            </div>
            <div class="info_ubi">
                <div class="resid">
                    <div>
                        <label>Barrio de reidencia</label>
                        <select required>
                            <option>Samper Mendoza</option>
                            <option>Egipto</option>
                            <option>Alamos</option>
                        </select>
                    </div>
                    <div>
                        <label>Direccion</label>
                        <input type="text" required placeholder="ingrese la direccion">
                    </div>              
                </div>
                <div class="cont">                
                    <div class="Celular">
                        <label>ingrese telefono celular</label>
                        <input type="tel" required placeholder="Ingrese Celular " pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10">
                    </div>
                    <div class="fijo">
                        <label>ingrese telefono fijo</label>
                        <input type="tel" placeholder="Ingrese Telefono " pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" maxlength="7">
                    </div>
                </div>
            </div>
            
            <div class="prestaciones">
                <div class="salud">
                    <label>EPS</label>
                    <select required>
                        <option>Compensar</option>
                        <option>Sanitas</option>
                        <option>Nueva EPS</option>
                    </select>
                </div>
                <div class="pension">
                    <label>Fondo pensional</label>
                    <select required>
                        <option>Colpensiones</option>
                        <option>Porvenir</option>
                        <option>Proteccion</option>
                    </select>
                </div>
                <div class="cesantia">
                    <label>Fondo de cesantias</label>
                    <select required>
                        <option>Colpensiones</option>
                        <option>Fondo Nacional de Ahorros</option>
                        <option>Porvenir</option>
                    </select>
                </div>
                <div class="ARL">
                    <label>Aseguradora de Riesgo</label>
                    <select required>
                        <option>Sura</option>
                        <option>Mundial de seguros</option>
                        <option>Seguros del Estado</option>
                    </select>
                </div>
            </div>
            <div class="lib_mil">
                <label>tipo de libreta militar</label>
                <select required>
                    <option>Seleccione</option>
                    <option>Primera clase</option>
                    <option>Segunda clase</option>
                </select>
            </div>
            <div>
                <label>licencia de conduccion</label>
                <select required>
                    <option>No registra</option>
                    <option>A1 </option>
                    <option>A2</option>
                </select>
            </div>
            <div class="identificacion">
                <input type="email" required placeholder="Ingrese Correo">
                <input type="password" required placeholder="Ingrese ContrseÃ±a">   
            </div> 
            <label>Carge foto</label>            
            <input type="file" value="Carge foto">
            <div>
                <div>
                    <h1>Contacto de emergencia</h1>
                </div>
                <div>
                    <div>
                        <div>
                            <label>Nombre contacto #1 emergencia</label>
                            <input type="text" required placeholder="ingrese nombre del contacto de emergencia">
                        </div>
                        <div class="Celular">
                            <label>ingrese celular</label>
                            <input type="tel" required placeholder="Ingrese Celular " pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10">
                        </div>
                        <div class="fijo">
                            <label>ingrese fijo</label>
                            <input type="tel" placeholder="Ingrese Telefono " pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" maxlength="7">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>Nombre contacto #2 emergencia</label>
                            <input type="text" placeholder="ingrese nombre del contacto de emergencia">
                        </div>
                        <div class="Celular">
                            <label>ingrese celular</label>
                            <input type="tel"  placeholder="Ingrese Celular " pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10">
                        </div>
                        <div class="fijo">
                            <label>ingrese fijo</label>
                            <input type="tel" placeholder="Ingrese Telefono " pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" maxlength="7">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h1>Contrato</h1>
                <div>
                    <label>Tipo de contrato</label>
                    <select required>
                        <option>Directo</option>
                        <option>Externo</option>
                    </select>
                </div>
                <div>
                    <label>adjunte contrato</label>
                    <input type="file" value="Carge foto">
                </div>
                <div>
                    <p>Descripcion: <textarea name="descripcion del contrato"></textarea></p>
                </div>
            </div>
            <p><input type="submit" value="Enviar datos"></p>
        </form>
    </section>
    <footer>
        <p>todos los derechos reservados 2022</p>
        <a href="#">Contacta con los desarrolladores</a>
    </footer>
</body>
</html>
